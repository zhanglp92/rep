<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <title>Dashboard | Nadhif - Responsive Admin Template</title>
        <link href="/rep/lib/bootstrap/dist/css/bootstrap.min.css"
            rel="stylesheet" />
        <link href="/rep/lib/bootstrap-table/dist/bootstrap-table.css"
            rel="stylesheet" />
        <script src="/rep/lib/js/jquery-3.3.1.min.js"></script>
        <script src="/rep/lib/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/rep/lib/bootstrap-table/dist/bootstrap-table.js"></script>
        <script src="/rep/lib/bootstrap-paginator/src/bootstrap-paginator.js"></script>
        <script
            src="/rep/lib/bootstrap-table/dist/locale/bootstrap-table-zh-CN.js"></script>
    </head>

    <style>
    .table-hover,
        #mytab {
          width: 100%;
        }
        .like {
          margin-right: 10px;
        }
    </style>
    <body>
        <table id="mytab" class="table-hover"></table>
        <script>
            $('#mytab').bootstrapTable({
                url: '/rep/data/data1.json',

                sidePagination: "true", //分页方式：client客户端分页，server服务端分页（*）
                uniqueId: "ID",
                toolbar: '#toolbar',    //工具按钮用哪个容器
                striped: true,      //是否显示行间隔色
                cache: false,      //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,     //是否显示分页（*）
                sortable: true,      //是否启用排序
                sortOrder: "ID asc",     //排序方式
                pageNumber: 1,      //初始化加载第一页，默认第一页
                pageSize: 12,      //每页的记录行数（*）
                pageList: [20, 50, 100, 150],  //可供选择的每页的行数（*）
                queryParamsType: '', //默认值为 'limit' ,在默认情况下 传给服务端的参数为：offset,limit,sort
                // 设置为 '' 在这种情况下传给服务器的参数为：pageSize,pageNumber

                //queryParams: queryParams,//前端调用服务时，会默认传递上边提到的参数，如果需要添加自定义参数，可以自定义一个函数返回请求参数
                strictSearch: true,
                //showColumns: true, //是否显示所有的列
                showRefresh: true, //是否显示刷新按钮
                minimumCountColumns: 2,    //最少允许的列数
                clickToSelect: true,    //是否启用点击选中行
                searchOnEnterKey: true,
                search:true, //是否显示表格搜索

                columns: [
                    {
                        title: 'ID',
                        field: 'id',
                        align: "center",
                        valign: "middle",
                        formatter: modify,
                    },
                    {
                        field: 'type',
                        title: '料型',
                        align: "center",
                        valign: "middle",
                        sortable: true,
                    },
                    {
                        field: 'colour',
                        title: '颜色',
                    },
                    {
                        field: 'opendirection',
                        title: '开向',
                    },
                    {
                        field: 'size',
                        title: '下单尺寸',
                    },
                    {
                        field: 'shape',
                        title: '花型',
                    },
                    {
                        field: 'glass',
                        title: '玻璃',
                    },
                    {
                        field: 'squaremeter',
                        title: '平方米',
                    },
                    {
                        field: 'priceunit',
                        title: '单价',
                    },
                    {
                        field: 'priceset',
                        title: '单价/套',
                    },
                    {
                        field: 'price',
                        title: '合计',
                    },
                    {
                        field: 'remarks',
                        title: '客户特殊要求备注',
                    },
                ]
            });
            
            function modify(value, row, index) {
                //通过formatter可以自定义列显示的内容
                //value：当前field的值，即id
                //row：当前行的数据
                var a = '<a href="/home/edit?id='+value+'" >修改</a>';
                return a;
            }


        </script>
    </body>

</html>
