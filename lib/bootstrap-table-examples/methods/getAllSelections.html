<script>
  init({
    title: 'getAllSelections',
    desc: 'Return all selected rows contain search or filter, when no record selected, am empty array will return: <code>$table.bootstrapTable(\'getAllSelections\')</code>',
    links: ['bootstrap-table.min.css'],
    scripts: ['bootstrap-table.min.js']
  })
</script>

<div id="toolbar">
  <button id="button" class="btn btn-secondary">getAllSelections</button>
</div>
<table
  id="table"
  data-toggle="table"
  data-toolbar="#toolbar"
  data-height="460"
  data-pagination="true"
  data-search="true"
  data-click-to-select="true"
  data-url="json/data1.json">
  <thead>
    <tr>
      <th data-field="state" data-checkbox="true"></th>
      <th data-field="id">ID</th>
      <th data-field="name">Item Name</th>
      <th data-field="price">Item Price</th>
    </tr>
  </thead>
</table>

<script>
  var $table = $('#table')
  var $button = $('#button')

  function mounted() {
    $button.click(function () {
      alert('getSelections: ' + JSON.stringify($table.bootstrapTable('getAllSelections')))
    })
  }
</script>
