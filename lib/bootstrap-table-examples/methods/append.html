<script>
  init({
    title: 'append',
    desc: 'Append the data to table: <br>' +
      '<code>$table.bootstrapTable(\'append\', data)</code>.',
    links: ['bootstrap-table.min.css'],
    scripts: ['bootstrap-table.min.js']
  })
</script>

<div id="toolbar">
  <button id="button" class="btn btn-secondary">append</button>
</div>
<table
  id="table"
  data-toggle="table"
  data-toolbar="#toolbar"
  ata-height="460"
  data-url="json/data1.json">
  <thead>
    <tr>
      <th data-field="id">ID</th>
      <th data-field="name">Item Name</th>
      <th data-field="price">Item Price</th>
    </tr>
  </thead>
</table>

<script>
  var $table = $('#table')
  var $button = $('#button')

  function randomData() {
    var startId = ~~(Math.random() * 100)
    var rows = []

    for (var i = 0; i < 10; i++) {
      rows.push({
        id: startId + i,
        name: 'test' + (startId + i),
        price: '$' + (startId + i)
      })
    }
    return rows
  }

  function mounted() {
    $button.click(function () {
      $table.bootstrapTable('append', randomData())
      $table.bootstrapTable('scrollTo', 'bottom')
    })
  }
</script>
