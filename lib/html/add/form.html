<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>思诺宜家</title>
    <link href="/rep/lib/css/input-autocomplete.css" rel="stylesheet" />

    <script src="/rep/lib/js/jquery-3.3.1.min.js"></script>
    <script src="/rep/lib/js/input-autocomplete.js"></script>

    <style>
        body {
            text-align: center;
        }

        .modal-content {
            margin: 0 auto;
            width: 25%;
        }

        .input-default {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 2px;
            /*html5*/
            text-indent: 0 !important;
            min-height: 22px;
            width: 100%;
        }
    </style>

</head>


<body>

    <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title" id="exampleModalLabel">新增订单</h1>
        </div>

        <div class="modal-body">

            <form id="form-addform" action="/rep/api/v1/op" method="POST">

                <table>

                    <tr>
                        <td>客户(电话)：</td>
                        <td><input class="input-default" autocomplete="off" autocomplete="off" id="f-phone"
                                name="f-phone" onblur="checkPhone(this)" /></td>
                    </tr>

                    <tr>
                        <td>料型：</td>
                        <td><input class="input-default" autocomplete="off" autocomplete="off" id="f-type"
                                name="f-type" /></td>
                    </tr>

                    <tr>
                        <td>颜色：</td>
                        <td><input class="input-default" autocomplete="off" autocomplete="off" id="f-colour"
                                name="f-colour" /></td>
                    </tr>

                    <tr>
                        <td>开向：</td>
                        <td><input class="input-default" autocomplete="off" autocomplete="off" id="f-opendirection"
                                name="f-opendirection" /></td>
                    </tr>

                    <tr>
                        <td>下单尺寸：</td>
                        <td><input class="input-default" autocomplete="off" autocomplete="off" id="f-size"
                                name="f-size" /></td>
                    </tr>
                    <tr>
                        <td>花型：</td>
                        <td><input class="input-default" autocomplete="off" autocomplete="off" id="f-shape"
                                name="f-shape" /></td>
                    </tr>
                    <tr>
                        <td>玻璃：</td>
                        <td><input class="input-default" autocomplete="off" autocomplete="off" id="f-glass"
                                name="f-glass" /></td>
                    </tr>
                    <tr>
                        <td>单价：</td>
                        <td><input class="input-default" autocomplete="off" autocomplete="off" id="f-priceunit"
                                name="f-priceunit" /></td>
                    </tr>
                    <tr>
                        <td>单价/套：</td>
                        <td><input class="input-default" autocomplete="off" autocomplete="off" id="f-priceset"
                                name="f-priceset" /></td>
                    </tr>
                    <tr>
                        <td>备注：</td>
                        <td><input class="input-default" autocomplete="off" autocomplete="off" id="f-remarks"
                                name="f-remarks" /></td>
                    </tr>

                </table>
            </form>
        </div>
        <div class="modal-footer">
            <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button> -->
            <button type="button" class="btn btn-primary" onclick="addForm()">保存</button>
        </div>
    </div>

    <script src="/rep/lib/html/add/form.js"></script>

</body>

</html>
