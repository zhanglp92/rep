<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>思诺宜家</title>
    <link href="/rep/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/rep/lib/bootstrap-table/dist/bootstrap-table.css" rel="stylesheet" />
    <link href="/rep/lib/x-editable/dist/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet" />
    <link href="/rep/lib/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.css" rel="stylesheet">
    <link href="/rep/lib/bootstrap-table/dist/bootstrap-table.min.css" rel="stylesheet">


    <script src="/rep/lib/node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="/rep/lib/js/jquery-3.3.1.min.js"></script>
    <script src="/rep/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/rep/lib/bootstrap-table/dist/bootstrap-table.js"></script>
    <script src="/rep/lib/bootstrap-paginator/src/bootstrap-paginator.js"></script>
    <script src="/rep/lib/bootstrap-table/dist/locale/bootstrap-table-zh-CN.js"></script>
    <script src="/rep/lib/x-editable/dist/bootstrap3-editable/js/bootstrap-editable.js"></script>
    <script src="/rep/lib/bootstrap-table/dist/extensions/export/bootstrap-table-export.js"></script>
    <script src="/rep/lib/tableExport.jquery.plugin/tableExport.min.js"></script>
    <script src="/rep/lib/tableExport.jquery.plugin/libs/js-xlsx/xlsx.core.min.js"></script>
    <script src="/rep/lib/tableExport.jquery.plugin/libs/FileSaver/FileSaver.min.js"></script>

</head>

<style>
    .table-hover,
    #mytab {
        width: 100%;
    }

    .like {
        margin-right: 10px;
    }
</style>


<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addform"
    data-whatever="@mdo">新增订单</button>

<a href="/rep/api/v1/user">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-whatever="@mdo">客户信息</button>
</a>


<table id="mytab" class="table-hover"></table>

<div class="modal fade" id="addform" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">新增订单</h5>
            </div>
            <div class="modal-body">
                <form id="form-addform" action="/rep/api/v1/op" method="POST">
                    <div class="form-group">
                        <label for="recipient-name" class="form-control-label">客户(电话)：</label>
                        <input type="text" class="form-control" name="f-phone">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="form-control-label">料型：</label>
                        <input type="text" class="form-control" name="f-type">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="form-control-label">颜色：</label>
                        <input type="text" class="form-control" name="f-colour">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="form-control-label">开向：</label>
                        <input type="text" class="form-control" name="f-opendirection">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="form-control-label">下单尺寸：</label>
                        <input type="text" class="form-control" name="f-size">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="form-control-label">花型：</label>
                        <input type="text" class="form-control" name="f-shape">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="form-control-label">玻璃：</label>
                        <input type="text" class="form-control" name="f-glass">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="form-control-label">单价：</label>
                        <input type="text" class="form-control" name="f-priceunit">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="form-control-label">单价/套：</label>
                        <input type="text" class="form-control" name="f-priceset">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="form-control-label">备注：</label>
                        <textarea class="form-control" name="f-remarks"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="addForm()">保存</button>
            </div>
        </div>
    </div>
</div>


<script>

    function addForm() {
        var form_addform = document.getElementById('form-addform');

        var newElement = document.createElement("input")
        newElement.setAttribute("type", "hidden")
        newElement.name = "type"
        newElement.value = "form"
        form_addform.appendChild(newElement)

        var newElement = document.createElement("input")
        newElement.setAttribute("type", "hidden")
        newElement.name = "op"
        newElement.value = "put"
        form_addform.appendChild(newElement)

        form_addform.submit()
    }


    $('#mytab').bootstrapTable({
        url: '/rep/api/v1/op?type=form&op=range',

        uniqueId: "id",
        striped: true,      //是否显示行间隔色
        cache: false,      //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
        pagination: true,     //是否显示分页（*）
        sortable: true,      //是否启用排序
        sortOrder: "id asc",     //排序方式
        pageNumber: 1,      //初始化加载第一页，默认第一页
        pageSize: 12,      //每页的记录行数（*）
        pageList: [20, 50, 100, 150, 'all'],  //可供选择的每页的行数（*）
        queryParamsType: '', //默认值为 'limit' ,在默认情况下 传给服务端的参数为：offset,limit,sort
        //queryParams: queryParams,//前端调用服务时，会默认传递上边提到的参数，如果需要添加自定义参数，可以自定义一个函数返回请求参数
        showColumns: true, //是否显示所有的列
        // showRefresh: true, //是否显示刷新按钮
        minimumCountColumns: 0,    //最少允许的列数
        // clickToSelect: true,    //是否启用点击选中行
        search: true, //是否显示表格搜索
        // strictSearch: true, // 严格搜索
        showExport: true,
        // clickEdit: true,
        showPaginationSwitch: true,

        // searchAlign: "left",//查询框对齐方式
        // buttonsAlign: "left",//按钮对齐方式
        searchOnEnterKey: true,//回车搜索
        toolbar: "#toolbar",//指定工具栏
        toolbarAlign: "right",//工具栏对齐方式,
        striped: true,                      //是否显示行间隔色(斑马线)
        paginationLoop: false,

        showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
        cardView: false,                    //是否显示详细视图
        detailView: false,                  //是否显示父子表


        showExport: phoneOrPc(),              //是否显示导出按钮(此方法是自己写的目的是判断终端是电脑还是手机,电脑则返回true,手机返回false,手机不显示按钮)
        exportDataType: "selected",              //basic', 'all', 'selected'.
        exportTypes: ['xlsx'],	    //导出类型
        //exportButton: $('#btn_export'),     //为按钮btn_export  绑定导出事件  自定义导出按钮(可以不用)
        exportOptions: {
            ignoreColumn: [0, 1],            //忽略某一列的索引  
            fileName: '思诺宜家',              //文件名称设置  
            worksheetName: 'Sheet1',          //表格工作区名称  
            tableName: '订单',
            excelstyles: ['background-color', 'color', 'font-size', 'font-weight'],
            pageFormat: 'a4',
            onMsoNumberFormat: DoOnMsoNumberFormat,
        },
        //导出excel表格设置<<<<<<<<<<<<<<<<

        onLoadSuccess: function () {  //加载成功时执行
            console.info("加载成功");
        },
        onLoadError: function () {  //加载失败时执行
            console.info("加载数据失败");
        },

        onClickCell: function (field, value, row, $element) {
            if (constField[field]) {
                return
            }

            $element.attr('contenteditable', true);
            $element.blur(function () {
                let newValue = $element.html();
                if (value == newValue) {
                    return
                }
                modifyForm(field, newValue, row)
            });
        },

        columns: [
            {
                checkbox: true
            },
            {
                title: 'ID',
                field: 'id',
                align: "center",
                valign: "middle",
                sortable: true,
            },
            {
                title: '客户',
                field: 'username',
                align: "center",
                valign: "middle",
                sortable: true,
                formatter: getName,
            },
            {
                title: '电话',
                field: 'phone',
                align: "center",
                valign: "middle",
                sortable: true,
                // visible 会影响可编译按钮位置
                // visible: false,
            },
            {
                field: 'type',
                title: '料型',
                align: "center",
                valign: "middle",
                sortable: true,
            },
            {
                field: 'colour',
                title: '颜色',
                align: "center",
                valign: "middle",
                sortable: true,
            },
            {
                field: 'opendirection',
                title: '开向',
                align: "center",
                valign: "middle",
                sortable: true,
            },
            {
                field: 'size',
                title: '下单尺寸',
                align: "center",
                valign: "middle",
                sortable: true,
            },
            {
                field: 'shape',
                title: '花型',
                align: "center",
                valign: "middle",
                sortable: true,
            },
            {
                field: 'glass',
                title: '玻璃',
                align: "center",
                valign: "middle",
                sortable: true,
            },
            {
                field: 'squaremeter',
                title: '平方米',
                align: "center",
                valign: "middle",
                sortable: true,
                formatter: to2Fixed,
            },
            {
                field: 'priceunit',
                title: '单价(￥)',
                align: "center",
                valign: "middle",
                sortable: true,
                formatter: to2Fixed,
            },
            {
                field: 'priceset',
                title: '单价/套(￥)',
                align: "center",
                valign: "middle",
                sortable: true,
                formatter: to2Fixed,
            },
            {
                field: 'price',
                title: '合计(￥)',
                align: "center",
                valign: "middle",
                sortable: true,
                formatter: to2Fixed,
            },
            {
                field: 'remarks',
                title: '客户特殊要求备注',
            },
            {
                field: 'supdate',
                title: '修改时间',
                align: "center",
                valign: "middle",
                sortable: true,
            },
            {
                field: 'screate',
                title: '创建时间',
                align: "center",
                valign: "middle",
                sortable: true,
            },
            {
                field: 'op', title: '操作', align: 'center', valign: 'middle',
                formatter: operation,
            }
        ],
    });


    function DoOnMsoNumberFormat(cell, row, col) {
        alert("TTTT")

        console.log("Cell: ", JSON.stringify(cell))
        console.log("Row: ", JSON.stringify(row))
        console.log("Col: ", JSON.stringify(col))

        var result = "";
        if (row > 0 && col == 0)
            result = "\\@";
        return result;
    }

    /*判断终端是手机还是电脑--用于判断文件是否导出(电脑需要导出)*/
    function phoneOrPc() {
        var sUserAgent = navigator.userAgent.toLowerCase();
        var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
        var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
        var bIsMidp = sUserAgent.match(/midp/i) == "midp";
        var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
        var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
        var bIsAndroid = sUserAgent.match(/android/i) == "android";
        var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
        var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
        if (bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) {
            return false;
        } else {
            return true;
        }
    }


    function to2Fixed(value, row, index) {
        if (value == undefined) {
            value = 0
        }
        return value.toFixed(2)
    }

    function operation(value, row, index) {
        return '<a href="#" class="btn btn-info" onclick="del(this)" data-id="' + row["id"] + '")">删除</a>'
    }

    function getName(value, row, index) {
        return '<a onclick="getUserInfo(this)" data-phone="' + row["phone"] + '">' + value + '</a>';
    }

    function del(e) {
        var id = e.getAttribute("data-id")
        if (id == undefined) {
            url = "/rep/api/v1/op?type=form&op=del"
        } else {
            url = "/rep/api/v1/op?type=form&op=del&id=" + id
        }

        $.ajax({
            url: url,
            success: function (data, status) {
                if (status !== "success") {
                    alert(data)
                } else {
                    alert("删除成功")
                }
            },
            error: function (data) {
                alert(data)
            }
        })

        window.location.reload()
    }

    function getUserInfo(e) {
        url = "/rep/api/v1/op?type=user&op=get&phone=" + e.getAttribute("data-phone")
        $.ajax({
            url: url,
            success: function (data) {
                alert(data)
            },
            error: function (data) {
                alert(data)
            }
        })
    }

    var constField = {
        "username": true, "phone": true, "screate": true, "supdate": true,
        "price": true, "id": true, "squaremeter": true,
    }

    var fieldTy = {
        "id": "int",
        "userid": "int",
        "type": "string",
        "colour": "string",
        "opendirection": "string",
        "size": "string",
        "shape": "string",
        "squaremeter": "float",
        "priceunit": "float",
        "priceset": "float",
        "price": "float",
        "remarks": "string",
    }

    function toType(field, value) {
        switch (fieldTy[field]) {
            case "int":
                return parseInt(value)
            case "string":
                return value
            case "float":
                return parseFloat(value)
        }
        return value
    }

    function modifyForm(field, newValue, row) {
        row[field] = toType(field, newValue)
        $.post(
            "/rep/api/v1/op",
            { "type": "form", "op": "put", "obj": JSON.stringify(row) },
            function (data, status) {
                if (status != "success") {
                    alert("添加失败:" + JSON.stringify(data))
                }
            }
        )

        window.location.reload()
    }

    function addform() {
        alert("addform")
    }

</script>
</body>

</html>
