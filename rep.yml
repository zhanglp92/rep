path:
    root: .

    form: data/form.json

    user: data/user.json

    leveldb: data/leveldb
    
web:
    addr: :7001

    readtimeout: 2s

    writetimeout: 2s

    maxconnections: 100

    routeprefix: /rep


#################################### Logging #############################
logger:
    # Either "console", "file"
    mode: file

    # Either "debug", "info", "warn", "error", "dpanic", "panic", "fatal", default is "info"
    level: info

    # Output path
    path: logs/rep.log

    # Output path of error
    errpath: logs/rep_err.log

    # maxsize: 日志文件的最大容量, 单位MB
    maxsize: 256

    # maxbackups 日志数量
    maxbackups: 10

    # maxage 日志保存天数
    maxage: 7

    # compress 压缩日志
    compress: true

    # development 开发环境
    development: false